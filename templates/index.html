<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>πchan</title>
</head>
<body class="chan-bg vh-100 d-flex flex-column align-items-center">
    <nav class="chan-nav d-flex w-100 border-bottom">
        <ul class="d-flex justify-content-between m-auto w-100 px-3 list-unstyled">
            <div class="d-flex gap-4">
                <li class="text-white">Início</li>
                <li class="text-white">Boards</li>    
            </div>
            <li class="text-white">Configurações</li>
        </ul>
    </nav>
    <main class="d-flex px-3 w-100 h-100 flex-column align-items-center py-3">
        <h1 class="chan-title d-flex"><p class="text-success fst-italic">π</p>chan</h1>

        <h2 class="fst-italic text-white w-100 m-0" style="max-width: 800px; font-size: 15px; font-family: 'Courier New', Courier, monospace;">Boards:</h2>
        <section class="d-flex w-100 border py-1 px-2 gap-3" id="boards" style="max-width: 800px;">
            {% for board_group in board_groups %}
                <div class="d-flex flex-column" id="{{ board_group.id }}">
                    <h3 class="chan-title text-decoration-underline m-0" style="font-size: 17px;">{{ board_group.name }}:</h3>
                    
                    {% for board in board_group.boards %}
                        <a 
                            style="font-size: 15px;" 
                            class="mx-1" 
                            href="{{ url_for('Boards.Board', id=board.id) }}">
                            /{{ board.id + ' - ' + board.name }}
                        </a>
                    {% endfor %}
                    
                </div>
            {% endfor %}
        </section>

        <h2 class="fst-italic text-white w-100 m-0 mt-4" style="max-width: 800px; font-size: 15px; font-family: 'Courier New', Courier, monospace;">Popular Threads:</h2>
        <section class="w-100 border py-1 px-2" id="popular-threads" style="height: 100px; max-width: 800px;">
            <!-- popular threads from the API -->
        </section>

        <h2 class="fst-italic text-white w-100 m-0 mt-4" style="max-width: 800px; font-size: 15px; font-family: 'Courier New', Courier, monospace;">Statistics:</h2>
        <section class="w-100 border py-1 px-2" id="popular-threads" style="height: 100px; max-width: 800px;">
            <!-- Statistics from the API -->
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
